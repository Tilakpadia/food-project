<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Food Item</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>

</head>
<body>
  <div class="container">
    <h2>Add Food Item</h2>
    <form id="foodForm">
      <label for="name">Food Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Paneer Butter Masala" required>

      <label for="price">Price (â‚¹)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 220" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Starter">Starter</option>
        <option value="Main Course">Main Course</option>
        <option value="Dessert">Dessert</option>
        <option value="Beverage">Beverage</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" placeholder="Optional description..."></textarea>

      <button type="submit">Add Food</button>
    </form>
  </div>
</body>
</html>
